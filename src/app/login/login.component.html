<div class="wrapper login">

  <div class="box box-solid box-login">
    <div class="box-header">
      <div class="login-logo"></div>
    </div>
    <div class="box-body">
      <form class="form-horizontal custom-form">
        <div class="form-group">
          <h4 class="text-title"><span class="text-blue">SIGN IN</span></h4>
        </div>
        <div class="form-group">
          <div class="col-sm-12">
            <div class="input-group addon-left">
              <div class="input-group-addon bg-blue no-border">
                <i class="icon-after icon-user"></i>
              </div>
              <input type="text" class="form-control pull-right" id="login" placeholder="Email">
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-12">
            <div class="input-group addon-left">
              <div class="input-group-addon bg-blue no-border">
                <i class="icon-after icon-password"></i>
              </div>
              <input type="password" class="form-control pull-right" id="password" placeholder="Password">
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-12 login-control-holder">
            <div class="checkbox checkbox-primary pull-left">
              <input id="checkbox-active" class="styled" type="checkbox" checked="">
              <label for="checkbox-active">
                Remember me
              </label>
            </div>
            <div class="pull-right password-link-holder">
              <a href="forgot-password.html" class="text-blue">Forgot Password?</a>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-12 btn-login-holder">
            <button class="btn btn-control btn-blue btn-login full md-btn" >Login</button>
          </div>
        </div>
      </form>
    </div>
    <div class="box-footer">
      Don't have an account yet? <a href="create-account.html">Create an account</a>
    </div>
  </div>
  <div class="copyright-block">
    Copyright Â© 2016. All Rights Reserved.
  </div>
</div>
